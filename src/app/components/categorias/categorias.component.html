<div class="mb-6">
  <p-button
    label="Agregar categoria"
    icon="pi pi-plus"
    (onClick)="mostrarModalAgregar()"
    class="bg-blue-500 hover:bg-blue-600"
  />
</div>

<p-table [value]="categorias" [tableStyle]="{ 'min-width': '50rem' }">
  <!-- Encabezado -->
  <ng-template pTemplate="header">
    <tr>
      <th>Nombre</th>
      <th>Descripcion</th>
      <th>Fecha de Creacion</th>
    </tr>
  </ng-template>

  <!-- Filas con datos -->
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{ product.name }}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.fechaCreacion }}</td>
    </tr>
  </ng-template>

  <!-- Mensaje cuando no hay registros -->
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="3" class="text-center">No hay categorias disponibles.</td>
    </tr>
  </ng-template>
</p-table>

<!-- Modal para Agregar Categoria -->
<p-dialog
  [(visible)]="showModalAgregar"
  [modal]="true"
  [showHeader]="false"
  [closable]="false"
  [style]="{width: '500px'}"
  [draggable]="false"
  [resizable]="false"
  styleClass="modern-dialog"
>
  <div class="modal-container">
    <!-- Header personalizado -->
    <div class="modal-header">
      <div class="header-content">
        <div class="icon-container">
          <i class="pi pi-plus-circle"></i>
        </div>
        <div class="header-text">
          <h2 class="modal-title">Nueva Categoría</h2>
          <p class="modal-subtitle">Completa la información para crear una nueva categoría</p>
        </div>
      </div>
      <button class="close-button" (click)="cerrarModal()">
        <i class="pi pi-times"></i>
      </button>
    </div>

    <!-- Contenido del modal -->
    <div class="modal-body">
      <form class="form-container">
        <!-- Campo Nombre -->
        <div class="input-group">
          <label class="input-label">
            <i class="pi pi-tag"></i>
            Nombre de la categoría
          </label>
          <div class="input-wrapper">
            <input
              pInputText
              id="nombre_input"
              name="nombre"
              [(ngModel)]="nombre"
              autocomplete="off"
              class="modern-input"
              placeholder="Ingresa el nombre de la categoría"
            />
          </div>
        </div>

        <!-- Campo Descripción -->
        <div class="input-group">
          <label class="input-label">
            <i class="pi pi-align-left"></i>
            Descripción
          </label>
          <div class="input-wrapper">
            <input
              pInputText
              id="descripcion_input"
              name="descripcion"
              [(ngModel)]="descripcion"
              autocomplete="off"
              class="modern-input"
              placeholder="Describe brevemente la categoría"
            />
          </div>
        </div>
      </form>
    </div>

    <!-- Footer con botones -->
    <div class="modal-footer">
      <button class="btn btn-secondary" (click)="cerrarModal()">
        <i class="pi pi-times"></i>
        <span>Cancelar</span>
      </button>
      <button class="btn btn-primary" (click)="guardarCategoria()">
        <i class="pi pi-check"></i>
        <span>Crear Categoría</span>
      </button>
    </div>
  </div>
</p-dialog>
