<p-table [value]="categorias" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template #header>
    <tr>
      <th>Nombre</th>
      <th>Descripcion</th>
      <th>Fecha de Creacion</th>
    </tr>
  </ng-template>
  <ng-template #body let-product>
    <tr>
      <td>{{ product.name }}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.fechaCreacion }}</td>
    </tr>
  </ng-template>
</p-table>
